{% extends 'base.html' %}

{% from "macros/textFieldMacro.html" import render_field %}

{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h2>{{ title }}</h2>
                        <hr />
                        <form action="{{ url_for('client.delete', id=clientId) }}" method="post">
                            <button type="submit" class="btn btn-danger"><i class="fa fa-trash-o"></i>Excluir</button>
                            <a href="{{ url_for('client.index') }}" class="btn btn-info mr-2"><i class="fa fa-arrow-left"></i>Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
