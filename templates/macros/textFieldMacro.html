{% macro render_field(field) %}
    {{ field.label }}
    {% if field.errors %}
        {{ field(class="form-control is-invalid") }}
    {% for error in field.errors %}
        <span class="invalid-feedback">{{ error }}</span>
    {% endfor %}
    {% else %}
        {{ field(class="form-control") }}
    {% endif %}
{% endmacro %}
